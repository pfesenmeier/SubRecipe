{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <script type=text/javascript>
            $(function() {
                $('button#sbtn').bind('click', function(){
                    $.getJSON($SCRIPT_ROOT + '/check', {
                        username: $('input[name="username"]').val()
                    }, function(data) {

                        if (data == false) {
                            alert("Username not available!");
                            document.getElementById("sbtn").addEventListener("click", function(event){
                                event.preventDefault();
                            });
                            document.getElementById("sbtn").removeEventListener("click", function(event){
                                event.preventDefault();
                            });
                        } else {
                            document.getElementById("form").submit();


                        }
                    });
                        return false;
                 });
            });

    </script>

    <form id="form" action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Password (again)" type="password">
        </div>
        <button id='sbtn' class="btn btn-primary" type='submit'>Register</button>
    </form>

{% endblock %}
